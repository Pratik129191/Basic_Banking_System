<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Table</title>
    <link rel="icon" href="https://internship.thesparksfoundation.info/assests/img/logo.png">
</head>

<body style="background-color: #007BFF">
<h1 style="font-family: 'Adobe Devanagari',cursive; font-size: 60px; color: #ffffff;" align="center">List of Customers</h1>
<table border="3" bordercolor="#191970" cellpadding="9" align="center" style="color: black; font-family: 'Baskerville Old Face',cursive;" bgcolor="white" width="750">
    <tr style="font-size: 28px; color: #ff752f">
        <th> Customer's Name </th>
        <th> Address </th>
        <th> Balance Amount </th>
    </tr>
    {% for q in queryset %}
        <tr style="font-size: 22px">
            <td align="center"><a style="color: crimson; text-decoration: none" href={{ user }}{{ q.id }}> {{ q }} </a></td>
            <td align="center">{{ q.address }}</td>
            <td align="center">{{ q.account.balance }} Rs.</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
