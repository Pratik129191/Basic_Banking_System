<!DOCTYPE html>
<html>
<head>
  <title>Dropdown List Example</title>
</head>
<body>

<h1>Select a fruit:</h1>

<select id="fruitSelector">
  <option value="apple">Apple</option>
  <option value="banana">Banana</option>
  <option value="orange">Orange</option>
  <option value="grape">Grape</option>
</select>

<!-- JavaScript to handle the selection -->
<script>
  const fruitSelector = document.getElementById('fruitSelector');

  fruitSelector.addEventListener('change', function() {
    const selectedFruit = fruitSelector.value;
    alert('You selected: ' + selectedFruit);
  });
</script>

</body>
</html>
